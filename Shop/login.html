<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register - ShopZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">ShopZone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="product-list.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login/Register</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>         <!-- âœ… New -->
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>     <!-- âœ… New -->
      </ul>
    </div>
  </div>
</nav>

  <div class="container mt-5">
    <h2 class="text-center">Register on ShopZone</h2>
    <form class="mx-auto" style="max-width: 400px;" onsubmit="registerUser(event)">
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <hr class="my-4">

    <h2 class="text-center">Login to ShopZone</h2>
    <form class="mx-auto" style="max-width: 400px;" onsubmit="loginUser(event)">
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
  <script>
  const BASE_URL = "https://shopzone-backend-6qfu.onrender.com"; // ðŸŸ¡ Replace with your actual URL
  function registerUser(event) {
    event.preventDefault();

    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;

    fetch(`${BASE_URL}/register`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: "Vidya",
        email: email,
        password: password,
        address: "Pune"
      })
    })
    .then(res => res.text())
    .then(message => alert(message))
    .catch(err => {
      alert('Error registering user');
      console.error(err);
    });
  }

  function loginUser(event) {
    event.preventDefault();

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    fetch(`${BASE_URL}/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })
    .then(res => {
      if (!res.ok) throw new Error("Invalid credentials");
      return res.text();
    })
    .then(message => {
      alert(message);
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "index.html";
    })
    .catch(err => {
      alert('Login failed: ' + err.message);
      console.error(err);
    });
  }
</script>
</body>
</html>
