<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - ShopZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ShopZone</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h3>Your Shopping Cart</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- JavaScript will inject cart items here -->
      </tbody>
    </table>
    <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
  </div>

  <script>
  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  const cartTable = document.getElementById('cart-items');

  // Render each item
  cartItems.forEach((item, index) => {
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${item.name}</td>
      <td>1</td>
      <td>₹${item.price}</td>
      <td>₹${item.price}</td>
      <td><button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button></td>
    `;

    cartTable.appendChild(row);
  });

  // Function to remove item
  function removeFromCart(index) {
    cartItems.splice(index, 1); // Remove from array
    localStorage.setItem('cart', JSON.stringify(cartItems)); // Save updated cart
    location.reload(); // Refresh page to reflect changes
  }
</script>

</body>
</html>
