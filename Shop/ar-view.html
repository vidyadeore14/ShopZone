<!DOCTYPE html>
<html>
<head>
  <title>AR Preview - ShopZone</title>
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>

    <!-- Ambient Light -->
    <a-light type="ambient" color="#ffffff"></a-light>

    <!-- ✅ Custom Marker for Clothing -->
    <a-marker type="pattern" url="Shop/pattern-clothing1.patt">
      <a-entity 
        gltf-model="Shop/models/clothing1.glb"
        scale="10 10 10"
        position="0 0 0.5"
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- ✅ Custom Marker for Souvenir -->
    <a-marker type="pattern" url="Shop/pattern-souvenir6.patt">
      <a-entity 
        gltf-model="Shop/models/souvenir6.glb"
        scale="5 5 5"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- ✅ Hiro Marker for Testing -->
    <a-marker preset="hiro">
      <a-entity 
        gltf-model="Shop/models/clothing1.glb"
        scale="5 5 5"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Default camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
